    <title>Library</title>

     <script src="index.js" ></script>
     <script src="books.js" ></script>
  </head>

  <body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <i class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </i>
              <i class="menu__list">
                <a href="#features" class="menu__link">Books</a>
              </i>
              <i class="menu__list">
                <a href="#" class="menu__link no-cursor">Contact</a>
              </i>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="books_main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
            <h2 class="section__title books__header--title">
              All <span class="purple">Books</span>
            </h2>
            <select id="filter">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH" >Price, Low to High</option>
                <option value="HIGH_TO_LOW" >Price, High to Low</option>
                <option value="RATING" >Rating</option>
            </select>
            </div>
            <div class="books">
                
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/assets/Library.svg"
                class="footer__logo--img"
                alt=""
              />
            </figure>
          </a>
          <div class="footer__list">
            <a href="index.html" class="footer__link">Home</a>
            <a href="" class="footer__link no-cursor">About</a>
            <a href="#" class="footer__link">Books</a>
            <a href="" class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyright Â© 2025 Travis Cloke</div>
        </div>
      </div>
    </footer>
  </body>
</html>
